<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8" />
		<title> Form </title>
		<link rel="stylesheet" href="reset2.css" type="text/css" />
		<link rel="stylesheet" href="exercise4.css" type="text/css" />
	</head>
	<body>
		<form method="POST" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
			<legend>Shirt Order Form</legend>
			<fieldset>
				<label>Shirt Size</label>
				<br/>
				<select name="shirt_size" >
					<optgroup label="Select size">
						<option>XS</option>
						<option>S</option>
						<option>M</option>
						<option>L</option>
						<option>XL</option>
					</optgroup>
				</select>
				<br/>
				<label>Sleeves</label>
				<br/>
				<input type="radio" name="Sleeves" value="Short" checked />Short<br/>
				<input type="radio" name="Sleeves" value="Long" />Long<br/>
				<label>Shirt colour</label>
				<br/>
				<input type="color" name="color" />
				<br/>
				<label>Quantity</label>
				<br/>
				<input type="number" min="1" max="10" step="1" name="quantity" />
				<br/>
				<label>Date Requested</label>
				<br/>
				<input type="date" name="date" />
			</fieldset>
			<fieldset>
				<label>Name</label>
				<br/>
				<input type="text" name="name" />
				<br/>
				<label>Email address</label>
				<br/>
				<input type="email" name="email" />
				<br/>
				<label>Telephone</label>
				<br/>
				<input type="tel" name="telephone" pattern="[0-9]{2}[-][0-9]{3}[-][0-9]{3}[-][0-9]{4}" /> Example: 44-207-882-1234 <br/>
			</fieldset>
			<fieldset>
				<label>Address</label>
				<br/>
				<input type="text" name="address" />
				<br/>
				<label>City</label>
				<br/>
				<input type="text" name="city" list="cities" />
					<datalist id="cities">
						<option>Calcutta</option>
						<option>London</option>
						<option>Los Angeles</option>
						<option>New York</option>
						<option>Paris</option>
						<option>Prague</option>
						<option>Tokyo</option>
					</datalist>
				<br/>
				<label>Postcode</label>
				<br/>
				<input type="text" name="postcode" />
			</fieldset>
			<div id="bottom-half">
				<label>Please keep me informed about future shirt offerings</label>
				<input type="checkbox" name="accept" />
				<br/>
				<div id="buttons">
					<input type="submit" name="submit">
					<input type="reset" name="reset">
				</div>
			</div>
		</form>
	</body>
</html>
