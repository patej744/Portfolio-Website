<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Signup</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">		
		<link href="reset.css" rel="stylesheet" type="text/css" media="screen" />
		<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
	</head>
	<body id="loginSection">
		<div id="wrapper">
			<article id="login_article">
				<form id="loginForm" method="post" name="login details" action="signup.php">
					<center><legend>Signup</legend></center>
					<label>First name :</label>
					<input type="text" name="firstName" id="firstName" placeholder="Enter first name" required >
					<br />
					<label>Last name :</label>
					<input type="text" name="lastName" id="lastName" placeholder="Enter last name" required >
					<br />
					<label>Email :</label>
					<input type="email" name="useremail" id="useremail" placeholder="Enter your email address" required >
					<br />
					<label>Password :</label>
					<input type="password" name="password" id="password" placeholder="Enter password" minlength="7" required >
					<br />
					<label>Confirm password :</label>
					<input type="password" name="password2" id="password2" placeholder="Confirm password" required  >
					<br />
					<button type="submit" id="submit" name="signup_user"> Signup </button>
					<p><br />Already a member?</p>
					<button type="button" id="submit" name="login_user" onclick="window.location.href = 'login.html';"> login </button>
			</article>
		</div>
	</body>
</html>
